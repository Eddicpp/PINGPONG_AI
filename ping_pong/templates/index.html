<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì Pong AI - Deep Q-Learning Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 600px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* === HEADER === */
        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #00f5ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* === CARDS === */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #00f5ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid rgba(0, 245, 255, 0.3);
            padding-bottom: 10px;
        }

        /* === LEFT PANEL - PLAYER 1 === */
        .player-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player-info {
            text-align: center;
        }

        .player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .player1-name {
            color: #4ade80;
        }

        .player2-name {
            color: #f87171;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .score-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 0 0 20px currentColor;
        }

        .player1-score { color: #4ade80; }
        .player2-score { color: #f87171; }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label { opacity: 0.7; font-size: 0.9em; }
        .stat-value { font-family: 'Orbitron', sans-serif; font-weight: bold; color: #00f5ff; }

        /* === CENTER PANEL - GAME === */
        .game-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .canvas-container {
            position: relative; /* Importante per l'overlay */
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 50px rgba(0, 245, 255, 0.3);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* === TRAINING OVERLAY (NUOVO) === */
        .training-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            border: 2px solid;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            z-index: 10;
            font-size: 1.2em;
            text-align: center;
        }

        /* Stile quando allena il Paddle */
        .train-paddle {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
            border-color: #4ade80;
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.2);
        }

        /* Stile quando allena la Palla */
        .train-ball {
            background: rgba(0, 245, 255, 0.15);
            color: #00f5ff;
            border-color: #00f5ff;
            text-shadow: 0 0 15px rgba(0, 245, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
        }

        .score-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .score-item { text-align: center; flex: 1; }
        .score-label { font-size: 0.8em; opacity: 0.7; margin-bottom: 5px; }
        .score-number { font-family: 'Orbitron', sans-serif; font-size: 2em; font-weight: bold; }
        .vs { font-family: 'Orbitron', sans-serif; font-size: 1.5em; opacity: 0.5; padding: 0 20px; }

        /* === RIGHT PANEL - TRAINING === */
        .training-stats { display: flex; flex-direction: column; gap: 15px; }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #00f5ff;
        }

        .stat-box-title { font-size: 0.85em; opacity: 0.7; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .stat-box-value { font-family: 'Orbitron', sans-serif; font-size: 1.8em; font-weight: bold; color: #00f5ff; }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* === CONNECTION STATUS === */
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .connected { background: rgba(76, 175, 80, 0.2); border: 2px solid #4CAF50; }
        .connected .status-dot { background: #4CAF50; }
        .disconnected { background: rgba(244, 67, 54, 0.2); border: 2px solid #f44336; }
        .disconnected .status-dot { background: #f44336; }

        /* === CONTROLS === */
        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }

        /* === RESPONSIVE === */
        @media (max-width: 1200px) {
            .container { grid-template-columns: 1fr; grid-template-rows: auto; }
            .header { grid-column: 1; }
            .game-panel { order: -1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üèì PONG AI</h1>
            <p class="subtitle">Deep Q-Learning Neural Network Training</p>
        </div>

        <div class="player-panel">
            <div class="card">
                <div class="player-info">
                    <h2 class="player-name player1-name">PLAYER 1</h2>
                    <span class="badge">üß† DQN PADDLE</span>
                    <div class="score-display player1-score" id="score1">0</div>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">üìä Stats</h3>
                <div class="training-stats">
                    <div class="stat-item">
                        <span class="stat-label">Win Rate</span>
                        <span class="stat-value" id="winRate">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Episodes</span>
                        <span class="stat-value" id="episodes">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-panel">
            <div class="card">
                <div class="canvas-container">
                    <div id="trainingOverlay" class="training-overlay train-paddle">
                        INITIALIZING...
                    </div>
                    
                    <canvas id="gameCanvas" width="600" height="400"></canvas>
                </div>
                
                <div class="score-bar">
                    <div class="score-item">
                        <div class="score-label">Player 1 (Paddle AI)</div>
                        <div class="score-number player1-score" id="scoreDisplay1">0</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="score-item">
                        <div class="score-label">Player 2 (AI)</div>
                        <div class="score-number player2-score" id="scoreDisplay2">0</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="connection-status disconnected" id="connectionStatus">
                        <span class="status-dot"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-panel">
            <div class="card">
                <div class="player-info">
                    <h2 class="player-name player2-name">BALL AI</h2>
                    <span class="badge">‚òÑÔ∏è DQN BALL</span>
                    <div class="score-display player2-score" id="score2">0</div>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">‚ö° Learning</h3>
                <div class="training-stats">
                    <div class="stat-box">
                        <div class="stat-box-title">CURRENT LEARNER</div>
                        <div class="stat-box-value" id="currentLearner">PADDLE</div>
                    </div>
                    
                    <div class="stat-box">
                        <div class="stat-box-title">Epsilon (Œµ)</div>
                        <div class="stat-box-value" id="epsilon">1.000</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="epsilonBar" style="width: 100%"></div>
                        </div>
                    </div>
                    
                    <div class="stat-box">
                        <div class="stat-box-title">FPS</div>
                        <div class="stat-box-value" id="fps">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üéÆ Pong AI Interface Loading...');
        
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Elemento Overlay
        const trainingOverlay = document.getElementById('trainingOverlay');
        const currentLearnerText = document.getElementById('currentLearner');

        const BALL_SIZE = 10;
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 60;

        let frameCount = 0;
        let lastFpsUpdate = Date.now();
        let fpsCounter = 0;

        // === SOCKET EVENTS ===
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server!');
            document.getElementById('connectionStatus').className = 'connection-status connected';
            document.getElementById('statusText').textContent = 'Connected - Training Active';
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
            document.getElementById('statusText').textContent = 'Disconnected - Reconnecting...';
        });

        // === GAME UPDATE ===
        socket.on('update_packet', (data) => {
            frameCount++;
            fpsCounter++;

            // Update scores
            document.getElementById('score1').textContent = data.score1;
            document.getElementById('score2').textContent = data.score2;
            document.getElementById('scoreDisplay1').textContent = data.score1;
            document.getElementById('scoreDisplay2').textContent = data.score2;

            // Update info training
            /* QUI GESTIAMO LA SCRITTA */
            if (data.training_who === 'PADDLE') {
                trainingOverlay.textContent = "‚ö† TRAINING: PADDLE AI";
                trainingOverlay.className = "training-overlay train-paddle";
                currentLearnerText.textContent = "PADDLE";
                currentLearnerText.style.color = "#4ade80";
            } else {
                trainingOverlay.textContent = "‚ö† TRAINING: BALL AI";
                trainingOverlay.className = "training-overlay train-ball";
                currentLearnerText.textContent = "BALL";
                currentLearnerText.style.color = "#00f5ff";
            }

            // Calculate FPS
            const now = Date.now();
            if (now - lastFpsUpdate >= 1000) {
                document.getElementById('fps').textContent = fpsCounter;
                fpsCounter = 0;
                lastFpsUpdate = now;
                
                // Mockup epsilon visualization (sostituire con data.epsilon reale se disponibile)
                // document.getElementById('epsilon').textContent = '...'; 
            }

            // Draw game
            drawGame(data);
        });

        // === DRAW FUNCTION ===
        function drawGame(state) {
            // Clear with gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid pattern
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Center line
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([15, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw ball with glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00f5ff';
            ctx.fillStyle = '#00f5ff';
            ctx.beginPath();
            ctx.arc(state.ballX + BALL_SIZE/2, state.ballY + BALL_SIZE/2, BALL_SIZE/2, 0, Math.PI * 2);
            ctx.fill();

            // Ball trail
            ctx.shadowBlur = 10;
            ctx.fillStyle = 'rgba(0, 245, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(state.ballX - state.ballVX*2, state.ballY - state.ballVY*2, BALL_SIZE/2, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;

            // Draw Paddle 1 (AI - Green)
            const gradient1 = ctx.createLinearGradient(0, state.paddle1Y, PADDLE_WIDTH, state.paddle1Y + PADDLE_HEIGHT);
            gradient1.addColorStop(0, '#4ade80');
            gradient1.addColorStop(1, '#22c55e');
            ctx.fillStyle = gradient1;
            ctx.fillRect(0, state.paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            // Paddle 1 glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#4ade80';
            ctx.fillRect(0, state.paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT);
            ctx.shadowBlur = 0;

            // Draw Paddle 2 (Simple AI - Red)
            const gradient2 = ctx.createLinearGradient(canvas.width - PADDLE_WIDTH, state.paddle2Y, canvas.width, state.paddle2Y + PADDLE_HEIGHT);
            gradient2.addColorStop(0, '#f87171');
            gradient2.addColorStop(1, '#ef4444');
            ctx.fillStyle = gradient2;
            ctx.fillRect(canvas.width - PADDLE_WIDTH, state.paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            // Paddle 2 glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#f87171';
            ctx.fillRect(canvas.width - PADDLE_WIDTH, state.paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT);
            ctx.shadowBlur = 0;
        }

        // === SIMULAZIONE METRICHE ===
        let currentEpsilon = 1.0;
        let currentEpisode = 0;

        setInterval(() => {
            if (currentEpsilon > 0.05) currentEpsilon *= 0.9999;
            currentEpisode++;
            document.getElementById('epsilon').textContent = currentEpsilon.toFixed(3);
            document.getElementById('episodes').textContent = currentEpisode.toLocaleString();
            const epsilonPercent = (currentEpsilon / 1.0) * 100;
            document.getElementById('epsilonBar').style.width = epsilonPercent + '%';

            // Win Rate
            const s1 = parseInt(document.getElementById('score1').textContent);
            const s2 = parseInt(document.getElementById('score2').textContent);
            const total = s1 + s2;
            if (total > 0) {
                const winRate = (s1 / total * 100).toFixed(1);
                document.getElementById('winRate').textContent = winRate + '%';
            }
        }, 1000);

        console.log('‚úÖ Interface ready!');
    </script>
</body>
</html>
